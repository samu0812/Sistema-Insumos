
<div class="container">
    <div class="cabezera">
      <div class="header">
        <h2>Pedidos</h2>
        <img src="../../../assets/pedidos.png" class="logo">
      </div>
    </div>
    
    <mat-form-field>
      <mat-label><mat-icon>search</mat-icon> Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Por ejemplo: Nombre de Usuario" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <!-- Nombre Column -->
        <ng-container matColumnDef="fechaPedido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha del Pedido </th>
          <td mat-cell *matCellDef="let row"> {{row.fechaPedido}} </td>
        </ng-container>

        <!-- Apellido Column (Debe ser Descripción) -->
        <ng-container matColumnDef="documento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
          <td mat-cell *matCellDef="let row"> {{row.documento}} </td>
        </ng-container>
      
  
        <!-- Actions Column with mat-menu -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row">
              <!-- Botón de Editar -->
              <button mat-icon-button class="btnPdf">
                <i class="fa-solid fa-file-pdf fa-lg"></i>
              </button>
            </td>
        </ng-container>
  
        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        
        <!-- Data Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No se encontraron coincidencias para "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
