<div class="container">
    <div class="cabezera">
      <div class="header">
        <h2>Parámetros</h2>
        <img src="../../../assets/parametros.png" class="logo">
      </div>
    </div>
    
    <div class="grupoBtn">
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <button mat-fab extended (click)="openDialog()" class="usuarioBtn" >
              <i class="fa-solid fa-sliders"></i>
              Agregar Parámetro
            </button>          
          </div>
        </div>
      </div>
    </div>
    
    <mat-form-field>
      <mat-label><mat-icon>search</mat-icon> Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Por ejemplo: Nombre de Usuario" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <!-- Nombre Column -->
        <ng-container matColumnDef="tipoParametro">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Parámetro </th>
          <td mat-cell *matCellDef="let row"> {{row.tipoParametro}} </td>
        </ng-container>

        <!-- Apellido Column (Debe ser Descripción) -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
          <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
        </ng-container>
      
  
        <!-- Actions Column with mat-menu -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu" class="btnMenu">
              <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #menu="matMenu" class="opcionesMenu">
              <button mat-menu-item>
                <mat-icon>block</mat-icon>
                <span>Inhabilitar</span>
              </button>
              <button mat-menu-item>
                <mat-icon>done</mat-icon>
                <span>Habilitar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
  
        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        
        <!-- Data Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No se encontraron coincidencias para "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
