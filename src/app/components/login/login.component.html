<div class="container">
  <ul class="circles">
    <li></li>

    <li></li>
    <li></li>
    <li></li>
  </ul>
  <mat-card class="login-card" appearance="outlined">
    <mat-card-header>

      <span style="display: flex; align-items: center;">
        <div class="logo-container">
          <img src="../../../assets/logoUCP.png" class="logo-image">
        </div>
        <mat-card-title style="margin-left: 10px;" class="titulo">UCP Insumos</mat-card-title>
      </span>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput placeholder="Ingrese su Usuario"   [(ngModel)]="Usuario" name="Usuario" required >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'"  
                 placeholder="Ingrese su contraseña" 
                 [(ngModel)]="Clave" 
                 name="Clave" 
                 required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="btnDiv">
        <button mat-fab extended class="btnLogin" (click)="onLogin()">
          <mat-icon>account_circle</mat-icon>
          Iniciar Sesión
        </button>
      </div>
    </mat-card-actions>
    
  </mat-card>
</div>
