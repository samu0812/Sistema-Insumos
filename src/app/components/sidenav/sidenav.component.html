<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <span style="display: flex; align-items: center;">
      <div class="logo-container">
        <img src="../../../assets/logoUCP.png" class="logo-image">
      </div>
      <span style="margin-left: 10px;">UCP Insumos</span>
    </span>
  </mat-toolbar>
    <mat-sidenav-container>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <mat-list-item (click)="sidenav.mode === 'over' && sidenav.close()" routerLink="/insumos">
            <mat-icon matListItemIcon>laptop</mat-icon>
            <span>Insumos</span>
          </mat-list-item>
          <mat-list-item (click)="sidenav.mode === 'over' && sidenav.close()" routerLink="/usuarios">
            <mat-icon matListItemIcon>person</mat-icon>
            <span>Usuarios</span> 
          </mat-list-item>
          <mat-list-item (click)="sidenav.mode === 'over' && sidenav.close()" routerLink="/prestamos">
            <mat-icon matListItemIcon>shopping_basket</mat-icon>
            <span>Prestamos</span>
          </mat-list-item>
          <mat-list-item (click)="sidenav.mode === 'over' && sidenav.close()" routerLink="/pedidos">
            <mat-icon matListItemIcon>assignment</mat-icon>
            <span>Pedidos</span>
          </mat-list-item>          
          <mat-list-item (click)="sidenav.mode === 'over' && sidenav.close()" routerLink="/parametros">
            <mat-icon matListItemIcon>settings</mat-icon>
            <span>Par√°metros</span>
          </mat-list-item>
          <mat-list-item (click)="sidenav.mode === 'over' && sidenav.close()" routerLink="/reportes">
            <mat-icon matListItemIcon>score</mat-icon>
            <span>Reportes</span> 
          </mat-list-item>
          <mat-list-item (click)="sidenav.mode === 'over' && sidenav.close()" (click)="openCambiarClave()">
            <i class="fa-solid fa-key" style="color: #ffffff;"></i>
            <span style="margin-left: 17px;">Cambiar Clave</span> 
          </mat-list-item>
          <mat-list-item (click)="sidenav.mode === 'over' && sidenav.close()" routerLink="/login">
            <mat-icon matListItemIcon >exit_to_app  </mat-icon>
            <span>Salir</span> 
          </mat-list-item>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
